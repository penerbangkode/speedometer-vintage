    <div class="speed-wrapper">
            <div class='speed'>
      <div class='speed__wheel'>
        <div class="left-light-wrapper">
            <img src="/left-on.png" class="left-light on" alt="Left Light On">
        </div>
        <div class="icon-fuel">
            <img src="/fuel.png" class="fuel-img" alt="Fuel Icon">
        </div>
        <div class="fuel-tank">
            <div class="fuel-level"></div>
        </div>
        <div class="icon-car">
            <img src="/car.png" class="car-img" alt="Car Icon">
        </div>
        <div class="engine-status">
            <div class="engine-level"></div>
        </div>
        <div class='speed__wheel__inner'>
          <div class='speed__wheel__inner__center__text'>100</div>
        </div>
        <div class="speed__inner_speed_mode">
            <div class="speed__inner_speed_mode__text">M/PH</div>
        </div>
        </div>
        <div class="pointer">
            <div class="pointer-img" id="pointer-img"></div>
        </div>
        <div class='endpoint'></div>
      </div>
    </div>
